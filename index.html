<html>

<head>
  <style>
    html,
    body {
      padding: 10px 0;
      margin: 0;
      background-color: #cecece;
      text-align: center;
    }

    .sketch-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: minmax(300px, auto);
      grid-gap: 10px;
      padding: 10px;
    }

    .preview {
      height: 100%;
      width: 100%;
      border-radius: 4px;
      overflow: hidden;
    }
  </style>
  <script src="./js/z-list.js"></script>
</head>

<body>
  <h1>图形魅影</h1>
  <div class="sketch-container"></div>
  <script>
    (function () {
      var list = sketchList();
      var container = document.querySelector('.sketch-container');
      for (scriptUrl of list) {
        var preview = document.createElement('iframe');
        preview.setAttribute('class', 'preview');
        preview.setAttribute('src', './sketch.html?url=' + scriptUrl);
        preview.setAttribute('frameborder', "0");
        container.appendChild(preview);
      }
    })();
  </script>
</body>

</html>
